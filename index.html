<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subathon Timer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/first-coffee" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Timer Text -->
      <div id="textDiv">
        <p id="timeText">00:00:00</p>
      </div>

      <!-- Canvas for Visual Effects -->
      <canvas id="canvas">
        Your browser does not support the canvas element.
      </canvas>
    </div>

    <!-- Theme Toggle Switch -->
    <div id="themeToggle" class="switch"></div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.1/client-dist/socket.io.min.js"></script>
    <script src="js/lib/tmi.min.js"></script>

    <!-- Utility Scripts -->
    <script src="js/lib/generalFunc.js"></script>
    <script src="js/lib/timeFunc.js"></script>

    <!-- Main Application Logic -->
    <script src="js/script.js"></script>

    <!-- API Integrations -->
    <script src="js/api/twitch.js"></script>
    <script src="js/api/streamlabs.js"></script>
    <script src="js/api/streamelements.js"></script>
  </body>
</html>
